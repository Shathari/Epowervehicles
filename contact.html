<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - EPOWER Vehicles Pvt Ltd</title>

    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        header { background: linear-gradient(to right, #004466, #0088aa); color: white; padding: 40px 20px; text-align: center; font-size: 28px; font-weight: bold; }
        
        .container { width: 80%; max-width: 1200px; margin: 100px auto; padding: 40px 20px; }
        .contact-section { background: white; padding: 30px; margin-bottom: 30px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); text-align: center; }
        h2 { color: rgb(86, 203, 203); font-size: 26px; margin-bottom: 15px; }
        
        .contact-info { display: flex; flex-wrap: wrap; justify-content: space-between; text-align: left; }
        .info-box { width: 48%; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 5px 10px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .info-box h3 { color: rgb(86, 203, 203); }
        .contact-form { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        
        form { display: flex; flex-direction: column; }
        input, textarea { padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px; }
        button { background: rgb(86, 203, 203); color: white; padding: 10px 15px; border: none; border-radius: 5px; font-size: 18px; cursor: pointer; }
        button:hover { background: #003344; }

        iframe { width: 100%; height: 300px; border: none; border-radius: 10px; margin-top: 20px; }
        footer { background: rgb(86, 203, 203); color: white; text-align: center; padding: 20px; margin-top: 40px; }

        /* Navbar */
        .navbar { 
            position: fixed; 
            top: 0; 
            width: 100%; 
            height: 60px; 
            background: white; 
            padding: 10px; 
            display: flex; 
            align-items: center; 
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .navbar img { height: 40px; margin-left: 20px; }
        .nav-links { display: flex; gap: 20px; margin-right: 20px; }
        .nav-links a { color: rgb(86, 203, 203); text-decoration: none; font-size: 18px; font-weight: bold; padding: 7px; }
        .nav-links a:hover { background-color: rgba(111, 207, 192, 0.2); border-radius: 5px; }

        @media (max-width: 768px) {
            .contact-info { flex-direction: column; }
            .info-box { width: 100%; }
            .nav-links { flex-direction: column; position: absolute; top: 60px; right: 0; background: white; width: 50%; display: none; }
            .navbar:hover .nav-links { display: flex; }
        }
    </style>

    <!-- EmailJS Library -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            emailjs.init("K-an5_P8SSWGv4aQm"); // âœ… Replace with your actual EmailJS User ID
        });

        function sendEmail(event) {
            event.preventDefault();

            emailjs.send("service_knp2e2n", "template_qwpvl8v", {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                phone: document.getElementById("phone").value,
                message: document.getElementById("message").value
            }).then(function (response) {
                alert("Message sent successfully!");
                document.getElementById("contact-form").reset();
            }, function (error) {
                alert("Failed to send message. Please check console for errors.");
                console.error("EmailJS Error:", error);
            });
        }
    </script>

</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <img src="https://i.ibb.co/YFvHwhGK/Screenshot-2025-02-26-131604.png" alt="EPOWER Logo" style="height:60px;">
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="About.html">About</a>
            <a href="Products.html">Products</a>
            <a href="Dealership.html">Dealership</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>

    <div class="container">
        <!-- Contact Info -->
        <div class="contact-section">
            <h2>Our Contact Information</h2>
            <div class="contact-info">
                <div class="info-box">
                    <h3>Head Office</h3>
                    <p><a href="tel:+917060014470">+91 7060014470</a></p>
                    <p><a href="mailto:salesenquiryamit@gmail.com">salesenquiryamit@gmail.com</a></p>
                </div>
                <div class="info-box">
                    <h3>Working Hours</h3>
                    <p>Monday - Friday: 9:00 AM - 6:00 PM</p>
                    <p>Saturday: 10:00 AM - 4:00 PM</p>
                    <p>Sunday: Closed</p>
                </div>
            </div>
        </div>

        <!-- Contact Form -->
        <div class="contact-form">
            <h2>Send Us a Message</h2>
            <form id="contact-form" onsubmit="sendEmail(event)">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Your Email" required>
                <input type="text" id="phone" placeholder="Your Phone Number" required>
                <textarea id="message" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>

        <!-- Google Map -->
        <iframe src="https://www.google.com/maps/embed?..."></iframe>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2025 EPOWER Vehicles Pvt Ltd. All Rights Reserved.
    </footer>

</body>
</html>
